<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <head>
<title>Purchase</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css"  rel="stylesheet">
<link href = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css" rel = "stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
<script src="http://code.angularjs.org/1.2.0rc1/angular-route.js"></script>

<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
</head>

</head>
<body>
<div align="center">
    <h1>Buy Bill Form</h1>
    <!-- <label>Invoice Number :</label><a> <span th:text="${invoiceNo}"></span></a> -->
    <label>Id :</label><a> <span th:text="${ct.id}"></span></a><br>
    <label>Name :</label><a> <span th:text="${ct.fullName}"></span></a><br>
    <label>Address :</label><a> <span th:text="${ct.address}"></span></a><br>
    <label>Mobile No :</label><a> <span th:text="${ct.mobileNo}"></span></a><br>
    <form id="form1" action="#" th:action="@{/cust/customers/{customerId}/bills/{InvoiceNo}/buyBills (customerId=${ct.id}, InvoiceNo=${invoiceNo})}" method="Post">
        
        <label>********************First**********************</label>
        <label>Product Name:</label>
        <input type="text" th:field="*{buyBill.name}" /><br/>
 
        <label>Description:</label>
        <input type="text" th:field="*{buyBill.description}" /><br/>
        
        <label>Quntity:</label>
        <input type="number" th:field="*{buyBill.qty}" /><br/>
        
        <label>Unit</label>
        <input type="text" th:field="*{buyBill.unit}" /><br/>
        
        <label>Price:</label>
        <input type="number" th:field="*{buyBill.price}" /><br/>
        
        <label>Discount</label>
        <input type="number" th:field="*{buyBill.dis}" /><br/>
        
        <label>GST</label>
        <input type="number" th:field="*{buyBill.gst}" /><br/>
        
        <label>Amount</label>
        <input type="number" th:field="*{buyBill.amount}" /><br/>
        
        
       
 
        
    </form>
    <form id="form2" action="#" th:action="@{/cust/customers/{customerId}/bills/{InvoiceNo}/buyBills (customerId=${ct.id}, InvoiceNo=${invoiceNo})}" method="Post">
        <label>********************Second**********************</label>
        <label>Product Name:</label>
        <input type="text" th:field="*{buyBill.name}" /><br/>
 
        <label>Description:</label>
        <input type="text" th:field="*{buyBill.description}" /><br/>
        
        <label>Quntity:</label>
        <input type="number" th:field="*{buyBill.qty}" /><br/>
        
        <label>Unit</label>
        <input type="text" th:field="*{buyBill.unit}" /><br/>
        
        <label>Price:</label>
        <input type="number" th:field="*{buyBill.price}" /><br/>
        
        <label>Discount</label>
        <input type="number" th:field="*{buyBill.dis}" /><br/>
        
        <label>GST</label>
        <input type="number" th:field="*{buyBill.gst}" /><br/>
        
        <label>Amount</label>
        <input type="number" th:field="*{buyBill.amount}" /><br/>
        
       <label>********************Total**********************</label>
        <label>Guarantor Name</label>
        <input type="text" th:field="*{bill.guarantorName}" /><br/>
        <label>Total Amount</label>
        <input type="number" th:field="*{bill.TotalAmount}" /><br/>
        <label>Paid Amount</label>
        <input type="number" th:field="*{bill.PaidAmount}" /><br/>
        <label>Due Amount</label>
        <input type="number" th:field="*{bill.DueAmount}" /><br/>
        <label>Interest Rate In (%)</label>
        <input type="number" th:field="*{bill.InterestRate}" /><br/>
        <label>Total Interest Amount</label>
        <input type="number" th:field="*{bill.TotalInterestAmount}" /><br/>
        <label>Status</label>
        <input type="text" th:field="*{bill.Status}" /><br/>
        <label>Credibility Status</label>
        <input type="text" th:field="*{bill.credibilityStatus}" /><br/>
 
        
    </form>
    <button id="submit">Submit</button>
</div>
</body>
<script type="text/javascript">
document.getElementById( 'submit' ).addEventListener( 'click', function () {
    // check for and report errors here
    for( var index = 0; index < document.forms.length; index++ ) {
        document.forms[index].submit();
    };
} );

</script>
</html>
