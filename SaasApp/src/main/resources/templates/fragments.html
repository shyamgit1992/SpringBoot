<!DOCTYPE HTML>

<div th:fragment="nav">

  <a class="navbar-brand" href="#">Shyam Agro & Sons</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li sec:authorize="isAuthenticated()" class="nav-item dropdown active">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Customers Base
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" th:href="@{~/home/AddCustomerForm}">Add Customer</a>
          <a class="dropdown-item" th:href="@{~/cust/customers}">Show Customers</a>
      </li>
       <li sec:authorize="isAuthenticated()" class="nav-item dropdown active">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dealers Base
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" th:href="@{~/home/AddDealersForm}">Add Dealer</a>
          <a class="dropdown-item" th:href="@{~/deal/dealers}">Show Dealers</a>
        </div>
      </li>
       <li sec:authorize="isAuthenticated()" class="nav-item dropdown active">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Own Base
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" th:href="@{~/pro/showProducts}">Add/Show Products</a>
          <a class="dropdown-item" th:href="@{~/tax/showTaxes}">Add/Show Taxes</a>
          <a class="dropdown-item" th:href="@{~/service/showService}">Add/Show Service</a>
          <a class="dropdown-item" th:thref="@{~/creditDebitAmo/getCreditView}">Add/Show Credits</a>
          <a class="dropdown-item" href="@{~/creditDebitAmo/getDebitView}">Add/Show Debit</a>
        </div>
      </li>
    </ul>
    <!--  <span class="navbar-text">
     <a style="color:white;">Billing Date :</a> <a style = "font-weight:bolder;color:white;text-decoration: underline;"><span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></span></a>
    </span> -->
    <div class="form-inline my-2 my-lg-0">
                <button  class="btn btn-outline-success my-2 my-sm-0 btn-sm">Date&Time : <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></span></button>
                
    </div>
    <div style="margin-left: 16px" class="form-inline my-2 my-lg-0">
                <button  class="btn btn-outline-info my-2 my-sm-0 btn-sm">Username : <span sec:authentication="name"></span></button>
                
    </div>
   
    <form style="margin-left: 16px" class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
                <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
                <button sec:authorize="isAnonymous()" th:href="@{~/login}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button>
    </form>
  </div>
</nav>
    
</div>
