<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Show Taxes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Kim Maida">

  <!-- JS Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap.js" type="text/javascript"></script>

  <!-- Angular Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>

<body ng-app="invoice">
	<div class="container-fluid">
		<div class="col-md-12" ng-controller="InvoiceController">
			<h2>Taxes List</h2>
			<hr />
            
			<br/>
		
<!-- <select ng-options="item.gst for item in items" ng-model="item" ng-change = "GetData(item)">

</select> -->
			<input type="button" value="Back To Dealers Bill"
			th:onclick="'window.location.href = \'' + @{/deal/dealers} + '\''"
				class="btn btn-primary" />	
			<br/><br/>	
			<form action="#" th:action="@{/tax/addTax}" method="post" th:object="${tax}">	
			<label>Tax:</label>
			<input type="text" th:field="*{gst}" /><br/>
			<button class="btn btn-primary" type="submit">Submit</button>
			</form>
			</br>		
			
				<br/><br/>
			<div><label>Total number of Taxes : </label> <span th:text="${count_Taxes}"></span></div>	
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Products List</div>
				</div>
				<div class="panel-body">
					<table class="table table-hover table-striped table-bordered">
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Tax</th>
							<th scope="col">Action</th>
							
						</tr>
                <tr ng-repeat="i in items">
                     <td>{{i.id}}</td>
                     <td>{{i.gst}}</td>
                     <td>
                     <a type="button" href="/tax/editTax/{{i.id}}" class="btn btn-success btn-sm rounded-0" ><i class="fa fa-edit"></i></a>
                     <a type="button" href="/tax/deleteTax/{{i.id}}" class="btn btn-danger btn-sm rounded-0" ><i class="fa fa-trash"></i></a>
                     </td>
                     
                     
                 </tr>
					</table>
               
				</div>
			</div>
		</div>

	</div>
</body>
<script type="text/javascript">
var invoice = angular.module('invoice', []);
invoice.controller('InvoiceController', function($scope,$window,$http,$timeout){
	 $http.get("http://localhost:8083/tax/taxes").then(function(data, status, headers, config) {
		$scope.items = data.data;
		console.log($scope.items);
		//$window.location.reload();
		$scope.GetData = function(item){
			  // Here Please add Code to fetch the data from database. Here userEmailFromDB and userPhoneFromDB are the values that you get from database. 
               console.log(item);
			   $scope.gst = item.gst; 
			  console.log($scope.gst);
			}
		}); 
});
</script>
</html>
