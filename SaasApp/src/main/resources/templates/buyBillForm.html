<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Buy Bill Form</title>
</head>
<body>
<div align="center">
    <h1>Buy Bill Form</h1>
    <label>Id:</label><a><span th:text="${ct.id}"></span></a>
    <label>Name:</label><a><span th:text="${ct.fullName}"></span></a>
    <form action="#" th:action="@{/cust/customers/{customerId}/buyBills(customerId=${ct.id})}" method="post" th:object="${buyBill}">
        
       <!--  <label>Id:</label>
        <input type="number" th:field="*{id}" /><br/> -->
         
        <label>Product Name:</label>
        <input type="text" th:field="*{name}" /><br/>
 
        <label>Description:</label>
        <input type="text" th:field="*{description}" /><br/>
        
        <label>Quntity:</label>
        <input type="number" th:field="*{qty}" /><br/>
        
        <label>Unit</label>
        <input type="text" th:field="*{unit}" /><br/>
        
        <label>Price:</label>
        <input type="number" th:field="*{price}" /><br/>
        
        <label>Discount</label>
        <input type="number" th:field="*{dis}" /><br/>
        
        <label>GST</label>
        <input type="number" th:field="*{gst}" /><br/>
        
        <label>Amount</label>
        <input type="number" th:field="*{amount}" /><br/>
 
        <button type="submit">Submit</button>    
    </form>
</div>
</body>
</html>
